# Nginx configuration for Destination MinIO Cluster (4-node)
# Load balances traffic across minio-dst-1 through minio-dst-4
# This cluster has Iceberg Tables/REST Catalog support

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;

    # Upstream for MinIO S3 API (round-robin load balancing)
    upstream minio_dest {
        server minio-dst-1:9000 max_fails=1 fail_timeout=10s;
        server minio-dst-2:9000 max_fails=1 fail_timeout=10s;
        server minio-dst-3:9000 max_fails=1 fail_timeout=10s;
        server minio-dst-4:9000 max_fails=1 fail_timeout=10s;
    }

    # Upstream for MinIO Console (sticky sessions for WebSocket)
    upstream console_dest {
        ip_hash;
        server minio-dst-1:9001;
        server minio-dst-2:9001;
        server minio-dst-3:9001;
        server minio-dst-4:9001;
    }

    # S3 API Server
    server {
        listen       9000;
        listen  [::]:9000;
        server_name  localhost;

        # Allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded
        client_max_body_size 0;
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;

            proxy_pass http://minio_dest;
        }
    }

    # Console Server
    server {
        listen       9001;
        listen  [::]:9001;
        server_name  localhost;

        # Allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded
        client_max_body_size 0;
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NginX-Proxy true;

            real_ip_header X-Real-IP;
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            chunked_transfer_encoding off;

            proxy_pass http://console_dest;
        }
    }
}
